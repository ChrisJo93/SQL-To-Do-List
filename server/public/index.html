<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="vendor/jQuery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="scripts/client.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container container-lg">
      <header>Task Manager</header>
      <div class="mx" style="width: 200px">
        <input type="text" class="task-input" placeholder="Task" />
        <input type="text" class="note-input" placeholder="Notes" />
        <button class="btn-submit">Add Task</button>
      </div>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Task</th>
            <th>Notes</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody class="task-Table table-bordered table-sm"></tbody>
      </table>
      <!-- <input type="checkbox"/>  could use this. Can I grab data from this? Yes, I can >:3-->
    </div>
  </body>
</html>
