<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendor/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>Task Manager</header>
      <h2>To-Do:</h2>
      <input type="text" class="task-input" placeholder="Task" />
      <input type="text" class="note-input" placeholder="Notes" />
      <button class="btn-submit">Add Task</button>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Notes</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody class="task-Table"></tbody>
      </table>
      <!-- <input type="checkbox"/>  could use this. Can I grab data from this? Yes, I can >:3-->
    </div>
  </body>
</html>
